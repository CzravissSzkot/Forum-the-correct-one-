    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        async function demo() {
            for (let i = 0; i < 5; i++) {
                await sleep(i * 150);
            }
            window.location.href = '1.html';
        }
        
        demo();
    </script>
